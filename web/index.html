  <style id="splash-screen-style">
    html {
      height: 100%
    }

    body {
      margin: 0;
      min-height: 100%;
      background-color: #f6f3f3;
      background-size: 100% 100%;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .contain {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .stretch {
      display: block;
      width: 100%;
      height: 100%;
    }

    .cover {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>
  <!-- Custom font size adjustment for the web version -->
  <style id="web-font-adjustment">
    /* This makes the text bigger on web platforms */
    :root {
      font-size: 18px;
    }
    
    /* Increase font size on Flutter canvas elements */
    flt-glass-pane * {
      font-size: 1.2em !important;
    }
    
    /* Make sure text on the login page is more visible */
    p, h1, h2, h3, h4, h5, h6, span, div {
      font-size: larger;
    }
    
    /* Target Flutter-specific text elements */
    flt-text-editing {
      font-size: 1.2em !important;
    }
    
    /* Adjust input fields for better visibility */
    input, textarea, button {
      font-size: 1.1em !important;
    }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.body.style.background = "transparent";
    }
  </script>
  <script id="nip07Script">
    function nip07Support() {
      if (window.nostr) {
        return true;
      }
      return false;
    }
    function nip07GetPublicKey() {
      return window.nostr.getPublicKey();
    }
    async function nip07SignEvent(eventStr) {
      var event = JSON.parse(eventStr);
      var result = await window.nostr.signEvent(event);
      if (result) {
        return JSON.stringify(result);
      }

      return null;
    }
    async function nip07GetRelays() {
      var relays = await window.nostr.getRelays();
      if (relays) {
        return JSON.stringify(relays);
      }

      return null;
    }
    async function nip07Nip04Encrypt(pubkey, plaintext) {
      return await window.nostr.nip04.encrypt(pubkey, plaintext);
    }
    async function nip07Nip04Decrypt(pubkey, ciphertext) {
      return await window.nostr.nip04.decrypt(pubkey, ciphertext);
    }
    async function nip07Nip44Encrypt(pubkey, plaintext) {
      return await window.nostr.nip44.encrypt(pubkey, plaintext);
    }
    async function nip07Nip44Decrypt(pubkey, ciphertext) {
      return await window.nostr.nip44.decrypt(pubkey, ciphertext);
    }
  </script>

<body>
  <picture id="splash">
    <source
      srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x"
      media="(prefers-color-scheme: light)">
    <source
      srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x"
      media="(prefers-color-scheme: dark)">
    <img class="center" aria-hidden="true" src="splash/img/light-1x.png" alt="">
  </picture>

  <script>
    // Global error handler to catch all JS errors
    window.addEventListener('error', function(event) {
      console.error('Global error caught:', event.error);
    });

    window.addEventListener('unhandledrejection', function(event) {
      console.error('Unhandled promise rejection:', event.reason);
    });

    window.addEventListener('load', function(ev) {
      console.log("Window loaded, starting Flutter initialization");
      
      // Set up error handling before initializing
      var loading = document.getElementById('loading');
      window.addEventListener('flutter-first-frame', function() {
        console.log("Flutter rendered first frame");
        if (loading) {
          loading.classList.add('fade');
        }
      });
      
      // Simplified loader that follows the updated Flutter docs
      _flutter = {
        loader: {
          load: function(options) {
            return Promise.resolve().then(function () {
              var entrypointUrl = options && options.entrypointUrl || "main.dart.js";
              return _loadScriptAsync(entrypointUrl).then(function (entrypoint) {
                if (options && options.onEntrypointLoaded) {
                  return options.onEntrypointLoaded(entrypoint);
                }
              });
            });
          }
        }
      };
      
      function _loadScriptAsync(url) {
        return new Promise(function(resolve, reject) {
          var script = document.createElement('script');
          script.src = url;
          script.onload = function() { resolve(window.flutter_web_main); };
          script.onerror = reject;
          document.body.appendChild(script);
        });
      }
      
      // Try initializing Flutter using the updated load method
      _flutter.loader.load({
        onEntrypointLoaded: function(engineInitializer) {
          console.log("Flutter entrypoint loaded");
          engineInitializer.initializeEngine().then(function(appRunner) {
            console.log("Flutter engine initialized, running app");
            appRunner.runApp();
          }).catch(function(error) {
            console.error("Error initializing Flutter engine:", error);
          });
        }
      }).catch(function(error) {
        console.error("Error loading Flutter:", error);
      });
    });
  </script>
